<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="400" style="border: 1px solid blue"></canvas>
<script>

    let rectangle = new Rectangle(10, 10, 200, 100, "#000000");
    rectangle.render();

    function Rectangle(xPosition, yPosition, width, height, color) {
        this.xPosition = xPosition;
        this.yPosition = yPosition;
        this.width = width;
        this.height = height;
        this.color = color;

        this.render = function () {
            let ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.xPosition, this.yPosition, this.width, this.height);
        };
    }

</script>
</body>
</html>
