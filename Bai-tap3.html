<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    document.write(printFibonacci(number));

    function printFibonacci(index) {
        let a = 1;
        let b = 1;
        let endNumber = 1;
        let result = 1;
        while (endNumber < index) {
            result = result + "," + endNumber;
            endNumber = a + b;
            a = b;
            b = endNumber;
        }
        if (index <= 1) {
            return "khong co gia tri nao phu hop";
        } else {
            return result;
        }
    }

</script>
</body>
</html>
