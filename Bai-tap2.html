<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<script>
    let arrNumber=[12,6,3,7,21,5,7];
    document.write(tryRemoveFromArray(arrNumber,7));

    function tryRemoveFromArray(arr,index) {
        let newArr=[];
        let j=0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]!=index){
                newArr[j]=arr[i];
                j++;
            }
        }
        return newArr;
    }

</script>
</body>
</html>
