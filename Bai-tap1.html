<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
<script>
    let arrNumber=[10,5,2,8,-1,6,8];
    document.write(findMaxScore(arrNumber));

    function findMaxScore(arr) {
        let max=arr[0];
        for (let i=1;i<arr.length;i++){
            if (max<arr[i]){
                max=arr[i];
            }
        }
        return max;
    }
</script>
</body>
</html>
